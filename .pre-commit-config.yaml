repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^pulumi/
      - id: ruff-format
        files: ^pulumi/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        additional_dependencies: [
            "pulumi>=3.0.0,<4.0.0",
            "pulumi-aws>=6.0.0,<7.0.0",
            "pulumi-awsx>=2.0.0,<3.0.0",
        ]
        files: ^pulumi/
        # args: [--ignore-missing-imports] # Retaining user's preference for ignoring missing imports

  - repo: local
    hooks:
      - id: check-mcp-json
        name: Check for .mcp.json
        entry: bash
        args:
          - '-c'
          - 'if git diff --cached --name-only | grep -q "\.mcp\.json"; then echo "ERROR: .mcp.json must not be committed!"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true